<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastroUsuario.css">
</head>

<body>
    <div class="container">
        <div class="header">

            <div class="Logo">
               <a href="inicioOUT.html"> <img src="https://media.discordapp.net/attachments/874750783491539005/986627412936786070/LOGO.png" class="imagemLogo"></a>
            </div>

            <div class="centraliza">
            <div class="navbar">
                <a class="nav" href="loginUsuario.html"> Login </a>
                <a class="nav" href="cadastroUsuario.html"> Cadastrar </a>
                <a class="nav" href="sobreOUT.html"> Sobre </a>
            </div>
            </div>
        </div>


        <div class="mid">
            <div class="cadastropcd">

                <h2 class="textoSubtitulo">Usuário</h2>

                <input id="nome" placeholder="Nome"> <br>
                <input id="cpf" placeholder="CPF"> <br>
                <input id="cidade" placeholder="Cidade"> <br>
                <input id="bairro" placeholder="Bairro"> <br>
                <input id="rua" placeholder="Rua"> <br>
                <input id="numero" placeholder="Número"> <br>
                <input id="complemento" placeholder="Complemento"> <br>
                <input id="senha" type="password" placeholder="Senha"><br>
                <select id="responsavelSelect" onchange="if(value ==2) inputsCadastroResponsavel(); else htmlNull()">
                    <option hidden> Possui Responsável?</option>
                    <option value="2"> Sim</option>
                    <option value="1"> Não</option>
                </select>
            </div>

            <div class="titulo">
                <div class="texto">
                    <h1 class="textoTitulo">Cadastro</h1>
                </div>
                <div class="botao">
                    <button class="cadastrar" onclick="cadastrarGeral()">Cadastrar </button>
                </div>
            </div>
            <div id="inputsCadastroResponsavel" class="responsavel"></div>
        </div>

        <div class="footer">
            <label class="foot"> SENAI</label>
        </div>
    </div>
