<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Cadastro</title>
    <link rel="stylesheet" href="atualizarCadastro.css">
    <link rel="stylesheet" href="modal.css">
</head>

<body onload="encontrarLogadoNaListaDeUsuarios(); temResponsavel();">
    <div class="container">
        <div class="header">
            <div class="Logo">
                <a href="inicioIN.html"> <img
                        src="https://media.discordapp.net/attachments/874750783491539005/986627412936786070/LOGO.png"
                        class="imagemLogo"></a>
            </div>

            <div class="centraliza">
                <div class="navbar">

                    <a class="nav" href="inicioOUT.html"> Logout </a>
                    <a class="nav" href="relatorioTransacao.html"> Relatórios </a>
                    <a class="nav" href="AtualizarCadastro.html">Atualizar cadastro</a>
                    <a class="nav" href="sobreIN.html"> Sobre </a>
                </div>
            </div>
        </div>

        <div class="titulo">
            <h1>Atualizar Cadastro</h1>
        </div>


        <div class="mid">
        

            <div class="edicao">
                <h3>Selecione o campo que será alterado</h3>




                <select class="inputsEditar" name="atributosUsuario" id="atributosUsuario">
                    <option value="" disabled selected>Selecione...</option>
                    <option value="nome">NOME</option>
                    <option value="cpf">CPF</option>
                    <option value="cidade">CIDADE</option>
                    <option value="bairro">BAIRRO</option>
                    <option value="rua">RUA</option>
                    <option value="numero">NÚMERO</option>
                    <option value="complemento">COMPLEMENTO</option>
                    <option value="senha">SENHA</option>
                </select> 
                <h3> Novo valor </h3>

                <input class="inputsEditar" id="novoValorInput" placeholder="Novo valor" type="text"> <br>

                <button onclick="editarUsuario()">CONFIRMAR</button>
                <h3>Excluir cadastro</h3>
                <button  onclick="deletarUsuarioLogado()">DELETAR USUÁRIO</button>
                <h3>Excluir responsável</h3>
                <button onclick="deletarResponsavel()">DELETAR RESPONSÁVEL</button>
                <h3>Adcionar responsável</h3>
                <button onclick="inputsAdicionarResponsavel()">ADICIONAR RESPONSÁVEL</button>

            </div>
            <div class="inRespo" id="inputsCadastroResponsavel"></div>
        </div>

      


        <div class="footer">
            <label class="foot"> SENAI</label>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <div class="tablehead" style="display: block;">
                <div class="titulo">  
                <h3>Usuário Registrou</h3>
                </div>
                <table id="table">    
                    <thead>
                        <th id="id">ID</th>               
                        <th id="data">DATA</th>
                        <th id="horario">HORARIO</th>
                        <th id="plaforma">PLATAFORMA</th>
                    </thead>
                    <div id="tabelainfo">

                    </div>
                    <tbody id="tabelainfo">
                        <tr align="center">
                            <td class="idUsuario"></td class="idUsuario">
                            <td class="idUsuario"></td class="idUsuario">
                            <td class="idUsuario"></td class="idUsuario">
                            <td class="idUsuario"></td class="idUsuario">
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="CRUDService.js"></script>
    <script src="CRUDUser.js"></script>
</body>

</html>
