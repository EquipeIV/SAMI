<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Cadastro</title>
    <link rel="stylesheet" href="atualizarCadastro.css">
</head>

<body onload="encontrarLogadoNaListaDeUsuarios(); temResponsavel();">
    <div class="container">
        <div class="header">
            <div class="Logo">
                <a href="inicioIN.html"> <img
                        src="https://media.discordapp.net/attachments/874750783491539005/986627412936786070/LOGO.png"
                        class="imagemLogo"></a>
            </div>

            <div class="centraliza">
                <div class="navbar">

                    <a class="nav" href="inicioOUT.html"> Logout </a>
                    <a class="nav" href="relatorioTransacao.html"> Relatórios </a>
                    <a class="nav" href="AtualizarCadastro.html">Atualizar cadastro</a>
                    <a class="nav" href="sobreIN.html"> Sobre </a>
                </div>
            </div>
        </div>


        <div class="mid">
            <div class="titulo">
                <h1>Atualizar Cadastro</h1>
            </div>


            <div class="edicao">
                <h2>Selecione o campo que será alterado</h2>

                <select name="atributosUsuario" id="atributosUsuario">
                    <option value="" disabled selected>Selecione...</option>
                    <option value="nome">NOME</option>
                    <option value="cpf">CPF</option>
                    <option value="cidade">CIDADE</option>
                    <option value="bairro">BAIRRO</option>
                    <option value="rua">RUA</option>
                    <option value="numero">NÚMERO</option>
                    <option value="complemento">COMPLEMENTO</option>
                    <option value="senha">SENHA</option>
                </select> <br>
                <h2> Novo valor </h2>

                <input id="novoValorInput" placeholder="Novo valor" type="text"> <br>

                <button onclick="editarUsuario()">CONFIRMAR</button><br>
                <h2>Excluir cadastro</h2>
                <button onclick="deletarUsuarioLogado()">DELETAR USUÁRIO</button><br>
                <h2>Excluir responsável</h2>
                <button onclick="deletarResponsavel()">DELETAR RESPONSÁVEL</button>
            </div>
        </div>


        <div class="footer">
            <label class="foot"> SENAI</label>
        </div>
    </div>
    <script src="atualizarCadastro.js"></script>
</body>

</html>
