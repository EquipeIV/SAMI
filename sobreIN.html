            <h1>Quem somos</h1>
            <div class="textoSobre">                
                <label>
                    Formada por estudantes da primeira fase do curso Técnico em Desenvolvimento de Sistemas, a Equipe IV
                    é a responsável pela idealização e implementação do ‘Sistema de Acessibilidade, Mobilidade e
                    Integração’ ou SAMI. 
                </label>
            </div>

            <div class="titul">
                <h1>Propósito</h1>
                <h1>Produto</h1>
            </div>

            <div class="sobreDois">
                <label id="letreiro">                   
                    Tem-se como objetivo dar uma maior autonomia e segurança para a pessoa com deficiência (PcD) com
                    relação ao transporte público que, por natureza e não diferente da maioria dos setores da sociedade,
                    pouco oferece a esses em questão de acessibilidade e inclusão.
                    Inicialmente, busca-se amenizar os empecilhos ocasionados pela cegueira (nos seus mais variados
                    níveis) todavia há uma audaciosa pretensão de vir a atender demandas dos mais variados grupos e
                    ajudar a suprir algumas das necessidades desses coletivos por meio da tecnologia.
                </label>
                
                <div class="espacamento">
                    <label> </label>
                </div>

                <label id="letreiro">                  
                    SAMI é um sistema web encarregado de cadastrar usuários (PcD) e seus possíveis responsáveis além de
                    gerir dados de uso do produto. Baseia-se em leituras sensoriais (cartão de aproximação) via
                    hardwares presentes nas plataformas enumeradas dos terminais (integração) de ônibus onde é emitida,
                    pelo aparelho, uma mensagem sonora com as seguintes informações:
                    - hora atual;
                    - número da plataforma;
                    - linhas disponíveis;
                    próximos horários de partida das linhas;
                    Essa leitura serve também como registro de passagem, como um acompanhamento remoto, podendo ser
                    utilizado nas informações descritivas (relatórios) acessadas na página online.                    
                </label>
            </div>
