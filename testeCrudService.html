<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERVIÇO</title>
</head>

<body>
    <center>
        <h1>SIMULADOR</h1>
        <!-- Simula registro do hardware que será o responsável pela chamada do método 'cadastrarNovoEvento( )'-->
        <p><b>Simula registro (hardware) que fará a chamada do método 'cadastrarNovoEvento( )'</b></p>
        <button onclick="cadastrarNovoEvento()">REGISTRO DO CARTÂO</button><br><br>
        <!-- Simula usuário 'admin' (na TRT) que é o único que pode chamar o método 'deletarEventoPorId( )'-->
        <p><b>Simula usuário 'admin' chamando método 'deletarEventoPorId( )'</b></p>
        <label>ID de registro para deletar</label><br><br>
        <input type="text" id="idRegistroDeletar" required><br><br>
        <button onclick="deletarEventoPorId()">DELETAR REGISTRO</button>
        <!-- Simula usuário 'admin' (na TRT) que é o único que pode chamar o método 'editarEventoPorId( )'-->
        <p><b>Simula usuário 'admin' chamando método 'editarEventoPorId( )'</b></p>
        <label>ID de registro para editar</label><br><br>
        <input type="text" id="idRegistroEditar"><br><br>
        <label>QUAL CAMPO DESEJA EDITAR?</label><br>
        <select name="atributo" id="atributo">
            <option value="" disabled selected>Selecione...</option>
            <option value="nome">NOME</option>
            <option value="data">DATA</option>
            <option value="horario">HORÁRIO</option>
            <option value="plataforma">PLATAFORMA</option>
        </select><br><br>
        <label>NOVO VALOR</label><br>
        <input id="novoValorEditar" type="text"><br><br>
        <button onclick="editarEventoPorId()">EDITAR</button>


    </center>
    <script src="CRUDService.js"></script>
</body>

</html>
